<h3 class="text-center text-uppercase">Employee Registration</h3>  
<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div>
        <label for="fname">First Name : </label>
        <input type="text" formControlName="fname" />
    </div>
    <div>
        <label for="lname">Last Name : </label>
        <input type="text" formControlName="lname" />      
    </div>
    <div>
        <label for="position">Job Position : </label>
        <input type="text" formControlName="position" />      
    </div>
    <div>
        <label for="email">Email : </label>
        <input type="text" formControlName="email" />
    </div>
    <div>
        <label for="address">Address : </label>
        <input type="text" formControlName="address" />
    </div>
    <div>
        <label for="contact">Contact No : </label>
        <input type="text" formControlName="contact" />
    </div>
    <div>
        <button type="submit" name="register" >
            <!--<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>-->
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
